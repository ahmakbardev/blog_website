<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign In</title>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
      <div class="flex flex-col justify-center p-8 md:p-14">
        <span class="mb-3 text-4xl font-bold">Sign In</span>
        <span class="font-light text-gray-400 mb-8">
          Welcome!
        </span>
        <div class="py-4">
          <span class="mb-2 text-md">Email</span>
          <input type="text" 
          class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
          name="email"
          id="email"
          />
        <div class="py-4">
          <span class="mb-2 text-md">Password</span>
          <input type="password" name="password" id="password" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
          />
          <div class="flex justify-between w-full py-4">
            <div class="mr-24">
              <input type="checkbox" name="ch" id="ch" class="mr-2"/>
              <span class="text-md">Remember for 30 days</span>
            </div>
            <span class="text-bold text-md">Forgot Password</span>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
